<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/awsm_big-stone.css}">
    <link rel="stylesheet" th:href="@{/additional_styles.css}">
    <title th:text="#{app.name}"></title>
</head>
<body>
<div id="mainContainer">
    <div th:insert="menu.html :: menuBar"></div>
    <div th:id="cars">
        <form th:action="@{/find-car}" th:object="${info}" method="post">
            <label th:for="search"></label>
            <input th:id="search" type="text" th:name="info" th:placeholder="#{form.find}"/>
            <button type="submit" class="btn btn-light" th:text="#{button.search}"></button>
        </form>
    </div>
    <div th:insert="footer.html :: footer"></div>
</div>
</body>
</html>
