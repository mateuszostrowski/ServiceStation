<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/awsm_big-stone.css}">
    <link rel="stylesheet" th:href="@{/additional_styles.css}">
    <title th:text="#{app.name}"></title>
</head>
<body>
<div id="mainContainer">
    <div th:insert="menu.html :: menuBar"></div>
    <div th:id="cars">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" th:text="#{car.registrationNumber}"></th>
                <th scope="col" th:text="#{car.name}"></th>
                <th scope="col" th:text="#{car.color}"></th>
                <th scope="col" th:text="#{car.yearOfProduction}"></th>
                <th scope="col" th:text="#{car.inServiceSince}"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.registrationNumber}"></td>
                <td th:text="${car.name}"></td>
                <td th:text="${car.color.description}"></td>
                <td th:text="${car.yearOfProduction}"></td>
                <td th:text="${car.inServiceSince}"></td>
                <td>
                    <form th:action="@{|/fix-car/${car.id}|}" th:method="post">
                        <button type="submit" class="btn btn-light"
                                th:text="#{button.repair}">
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="footer.html :: footer"></div>
</div>
</body>
</html>
